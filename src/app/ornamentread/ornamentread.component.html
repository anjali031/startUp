<div class="navbar-fixed">
  <nav class="blue-grey">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a (click)="Logout()">Logout</a>
        </li>
        <li>
          <a (click)=changepassword()>Change Password</a>
        </li>
        <li>
          <a (click)=Createornaments()>Create new Ornament</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<hr>



<div class="row">
  <div class="col s8 offset-s2 ">
    <div class="sm-jumbotron center-align">
      <h5 style="color: white;">Ornaments</h5>
    </div>
    <p *ngIf="data.count == 0" style="text-align: center;">No Ornament to show </p>
    <div class="card col s6" *ngFor="let question of data.results" >
      <div class="card-image" *ngIf="question.ornament_file_field">
        <img src="{{question.ornament_file_field.IMAGE_FILE_ONE}}" >
        <span class="card-title"></span>
      </div>
      <hr>
      <div class="card-content">
        <div class="row">
          <div class="col s4">
            <p>{{question.ORNAMENT_ID}}</p>
            <p>{{question.WEIGHT}}</p>
          </div>
          <div class="col s8">
            <button class="btn-large btn-submit" style="float: right;" type="submit" (click)="read(question.ORNAMENT_ID)" ><i class="material-icons right">send</i> More About this</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12"  >
        <button class="btn waves-effect waves-light" *ngIf="data.previous" style="float: left;" type="submit" name="action" (click)= "prev(data.previous)" >Prev
          <i class="material-icons left">keyboard_arrow_left</i>
        </button>
        <button class="btn waves-effect waves-light" *ngIf="data.next" style="float: right;" type="submit" name="action" (click) = "next(data.next)">Next
          <i class="material-icons right">keyboard_arrow_right</i>
        </button>
      </div>
    </div>  
  </div>
</div>
