<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>User Registration</h2>
      </div>
      <form class="col s12 white" #citizenRegistrationForm="ngForm" (ngSubmit)="OnSubmit(citizenRegistrationForm)">
          <div class="row">
            <div class="input-feild col s6"> 
              <input type="text" class="validate" name="email" #email="ngModel" [(ngModel)]="user.email" [pattern]="emailPattern" required placeholder="Email">
            </div>
            <div class="input-feild col s6">
                <input class="validate" type="text" name="username" #username="ngModel" [(ngModel)]="user.username" required  placeholder="Username">
            </div>
          </div>
          <div class="row">
              <div class="input_feild col s6">
                  <input type="password" class="validate" name="password" #password="ngModel" [(ngModel)]="user.password" required placeholder="Password">
              </div>
              <div class="input_feild col s6">
                  <input type="password" class="validate" name="password2" #password2="ngModel" [(ngModel)]="user.password2" required placeholder="ConfirmPassword">
              </div>
          </div>
          <div class="row">
            <h6>check these two option to confirm you are signing up as :</h6>
              <p>
                <label>
                  <input name="IS_CITIZEN" #IS_CITIZEN="ngModel" type="radio" id="Cradio" value="true" [(ngModel)]="user.IS_CITIZEN" required/>
                  <span>As Normal Person</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="IS_JEWELER" #IS_JEWELER="ngModel" type="radio" id="Jradio" value="false" [(ngModel)]="user.IS_JEWELER" required/>
                  <span>Not As Jeweler</span>
                </label>
              </p>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <button [disabled]="!citizenRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
              </div>
          </div>
      </form>
    </div>
  </div>
</div>
