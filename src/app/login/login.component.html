<div class="navbar-fixed">
  <nav class="blue-grey">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a (click)="Signin()">Sign In</a>
        </li>
      </ul>
    </div>
    
  </nav>
</div>
<div class="row">
    <div class="col s8 offset-s2">
      <div class="card">
        <div class="sm-jumbotron center-align">
          <h2>User Login</h2>
        </div> 
<div *ngIf="isLoginError" class="red-text center error-message">
    <i class="material-icons">error</i> Incorrect username or password
</div>
<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(username.value,password.value)">
   <div class="row">
     <div class="input-field col s12">
       <i class="material-icons prefix">account_circle</i>
       <input id="username" type="text" class="validate"  #username ngModel name="username" placeholder="username" [pattern]="userpattern"required >
       <span class="helper-text" data-error="Use lowercases or use correct username!" ></span>
     </div>
   </div>
   <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">vpn_key</i>
        <input id="password" type="password" class="validate" #password ngModel name="password" placeholder="Password" [pattern]="passwordPattern" required>
        <span class="helper-text" data-error=" combination of numbers , uppercases & lowercases!" ></span>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s10 offset-s1">
          <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
        </div>
      </div>
</form>

</div>
</div>
</div>
