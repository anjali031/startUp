<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>User Registration</h2>
      </div>
        <form class="col s12 white" #jewelerRegistrationForm="ngForm" (ngSubmit)="OnSubmit(jewelerRegistrationForm)">
          <div class="row">
            <div class="input-field col s6"> 
              <input id="email" type="text" class="validate" name="email" #email="ngModel" [(ngModel)]="user.email" [pattern]="emailPattern" required >
              <label for="email">Email</label>
              <span class="helper-text" data-error="Invalid Email!"></span>
            </div>
            <div class="input-field col s6">
                <input id="username" class="validate" type="text" name="username" #username="ngModel" [(ngModel)]="user.username" required >
                <label for="username">Username</label>
                <span class="helper-text" data-error="Required Username !" ></span>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s6">
                  <input id="password" type="password" class="validate" name="password" #password="ngModel" [(ngModel)]="user.password" [pattern]="passwordPattern" required >
                  <label for="password">Password</label>
                  <span class="helper-text" data-error="Password requires uppercase lowercase symbols and numbers!"></span>
              </div>
              <div class="input-field col s6">
                  <input id="confirm_password" type="password" class="validate" name="confirm_password" #confirm_password="ngModel" [(ngModel)]="user.confirm_password" [pattern]="passwordPattern" required >
                  <label for="confirm_password">Confirm Password</label>
                  <span class="helper-text" data-error="Password requires uppercase lowercase symbols and numbers!"></span>
              </div>
          </div>
          <div class="row">
            <h6>check these two option to confirm you are signing up as:</h6>
              <p>
                <label>
                  <input name="IS_JEWELLER" #IS_JEWELLER="ngModel" type="radio" id="tradio" value="true" [(ngModel)]="user.IS_JEWELLER" required/>
                  <span>As Jeweler</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="IS_JEWELLER" #IS_JEWELLER="ngModel" type="radio" id="fradio" value="false" [(ngModel)]="user.IS_JEWELLER" required/>
                  <span>as Customer</span>
                </label>
              </p>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <button [disabled]="!jewelerRegistrationForm.valid" class="btn-large btn-submit" type="submit">Register</button>
              </div>
          </div>
        </form>
    </div>
  </div>
</div>
